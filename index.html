<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>

    function query(roomid){
        $.ajax({
            url: "https://api.live.bilibili.com/room/v1/Room/room_init?id="+roomid,
            dataType: "jsonp",
            jsonp: "callback",
            context: document.body,
            success: function(data) {
                console.log(data);
            }
        });
    }

    query(412)

</script>
